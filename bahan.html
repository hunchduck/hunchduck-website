<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graphic Design Order | Hunchduck.official</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color:  #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    header img {
      width: 100px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    header h1 {
      margin-top: 10px;
    }
    nav {
      text-align: center;
      margin-top: 20px;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: #222;
      border-radius: 10px;
    }
    .form-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }
    .form-container input,
    .form-container select,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #444;
      color: #fff;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
    }
    .form-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <header>
    <img src="hnchdcklogo.png" alt="Hunchduck.official Logo">
    <h1>Graphic Design Order | Hunchduck.official</h1>
  </header>

  <nav>
    <a href="bahan.html">Home</a>
    <a href="catalog.html">Catalog</a>
    <a href="cp.html">Contact Person</a>
    <a href="rules.html">Services</a>
  </nav>

  <footer>
    <p style="text-align:center; color: #fff; padding: 20px 0;">&copy; 2022 Hunchduck.official | All rights reserved.</p>
  </footer>

</body>
</html>
